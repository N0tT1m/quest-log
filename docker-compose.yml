services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/quest-log.db
      - NODE_ENV=production
    restart: unless-stopped

  # Development mode with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/quest-log.db
    command: npm run dev
    profiles:
      - dev
